{% extends "capstone/layout.html" %}

{% block body %}
<div id="form-page">
    <h2>Register</h2>

    {% if message %}
        <div style="margin:20px;">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type=""submit" value="Submit">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    <br>
</div>
{% endblock %}
