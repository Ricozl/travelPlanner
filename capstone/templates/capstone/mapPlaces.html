{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

{% block nav %}
{% endblock %}
<div class="topnav" id="myTopnav">
    <a href="{% url 'index' %}" class="active"><img src="static/capstone/favicon.ico"
        style="width:30px; height:30px; margin-right:10px;">Rome Travel</a>
    <a href="{% url 'places' %}">Map of Rome</a>

    {% if user.is_authenticated %}

    <a href="{% url 'quiz' %}">Quiz</a>
    <a href="{% url 'favorites' %}">Favorites</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
</div>

<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
</script>

<!--using mapbox API to create a map of Rome-->

<div id="backmap">
    <div id="map"></div>
</div>


{% endblock %}

{% block script %}
    <script src="{% static 'capstone/mapRome.js' %}"></script>
{% endblock %}
