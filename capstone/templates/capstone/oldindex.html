{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}

    <h4 id="page-name" style="margin:10px; display:inline-block;">Travel</h4>
    <div id="app"></div>
    <script type="text/babel">
        function App() {
            return (

{% endblock %}

{% block script %}
    <script src="{% static 'capstone/index.js' %}"></script>
{% endblock %}
